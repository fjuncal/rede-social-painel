<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">
                    {{ cadastrando ? 'Cadastro de novo usuário': 'Entrar' }}
                  </h3>
                </div>
                <div class="card-body">
                  <div class="alert alert-success" *ngIf="mensagemSucesso">
                    {{ mensagemSucesso }}
                  </div>

                  <div class="alert alert-danger" *ngFor="let error of errors">
                    {{ error }}
                  </div>

                  <form #loginForm="ngForm" (submit)="onSubmit()">
                    <div class="form-group">
                      <label class="small mb-1">Login</label>
                      <input class="form-control py-4" type="text" name="usuario" [(ngModel)]="usuario" placeholder="Digite seu login" autocomplete="off">
                    </div>

                    <div class="form-group">
                      <label class="small mb-1">Senha</label>
                      <input class="form-control py-4" type="password" name="senha" [(ngModel)]="senha" placeholder="Digite sua senha">
                    </div>

                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Entrar</button>

                      <button type="button" class="btn btn-success" *ngIf="cadastrando" (click)="cadastrarUsuario()">Cadastrar</button>

                      <button type="button" class="btn btn-danger ml-1" *ngIf="cadastrando" (click)="cancelaCadastro()">Cancelar</button>


                    </div>
                  </form>
                </div>
                <div class="card-footer text-center">
                  <div class="small">
                    <a href="javascript:void(0)" (click)="preparaCadastrar($event)">Não possui Usuário? Cadastre-se! </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
