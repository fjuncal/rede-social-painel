<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<header class="py-5 bg-light border-bottom mb-4">
  <div class="container">
      <div class="text-center my-5">
          <h1 class="fw-bolder">Bem vindo a rede social INFNET</h1>
          <p class="lead mb-0">Desejamos uma ótima iteração</p>
      </div>
  </div>
</header>

<body>
<div class="container">
  <div class="row">
    <div class="col-lg-8" >
      <!-- Featured blog post-->
      <div class="card mb-4">
          <a (click)="expandir(posts[0].id)"><img class="card-img-top" src="https://blog.futfanatics.com.br/wp-content/uploads/2020/08/regras-do-futebol-americano-touchdown-768x432.jpg" alt="..." /></a>
          <div class="card-body">
              <div class="small text-muted">{{ posts[0]?.dataPost }}</div>
              <h2 class="card-title">{{ posts[0]?.titulo }}</h2>
              <h4 class="small text-muted">Autor/a: {{ posts[0]?.autor }}</h4>
              <p class="card-text">{{ posts[0]?.texto }}</p>
              <button class="btn btn-primary" (click)="expandir(posts[0].id)">Leia mais →</button>
              <button class="btn btn-danger" style="float: right;" (click)="remover(posts[0].id)"><i class="fas fa-trash-alt"></i></button>
              <button class="btn btn-warning mr-2" style="float: right;" (click)="editar(posts[0].id)"><i class="fas fa-edit"></i></button>
          </div>
      </div>
      <!-- Nested row for non-featured blog posts-->
      <div class="row">
          <div class="col-lg-6" *ngFor="let post of posts">
              <!-- Blog post-->
              <div class="card mb-4">
                  <a (click)="expandir(post.id)"><img class="card-img-top" src="https://mrvnoesporte.com.br/wp-content/uploads/2018/11/251807-futebol-americano-no-brasil-conheca-a-historia-e-as-equipes-mais-marcantes.jpg" alt="..." /></a>
                  <div class="card-body">
                      <div class="small text-muted">{{ post.dataPost }}</div>
                      <h2 class="card-title h4">{{ post.titulo }}</h2>
                      <h4 class="small text-muted">Autor/a: {{ post.autor }}</h4>
                      <p class="card-text">{{ post.texto }}</p>
                      <button class="btn btn-primary" (click)="expandir(post.id)">Leia mais →</button>
                      <button class="btn btn-danger" style="float: right;" (click)="remover(post.id)"><i class="fas fa-trash-alt"></i></button>
                      <button class="btn btn-warning mr-2" style="float: right;" (click)="editar(post.id)"><i class="fas fa-edit"></i></button>

                  </div>
              </div>
          </div>
      </div>
    </div>
</div>
</div>
</body>
