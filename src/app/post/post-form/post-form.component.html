<body>
  <form >
  <div class="container contact">
    <div class="row">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="https://i.ibb.co/686htGC/photo-1611262588024-d12430b989-1200x768.webp" alt="image"/>

          <h2>Bem-vindo</h2>
          <h4>Faça a sua postagem !</h4>
        </div>
      </div>
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="titulo">Autor:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="autor" [(ngModel)]="post.autor" placeholder="Insira o responsável pela postagem" name="autor">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="titulo">Título:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="titulo" [(ngModel)]="post.titulo" placeholder="Insira o titulo da postagem" name="tiulo">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="foto">Assunto:</label>
            <div class="col-sm-10">
              <select class="form-select form-control" [(ngModel)]="post.assunto" name="assunto">
                <option value="Contratação">Contratação</option>
                <option value="Jogos da Semana">Jogos da Semana</option>
                <option value="Polêmica">Polemica</option>
                <option value="Desfalque">Desfalque</option>
                <option value="Outros">Outros</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comentario">Texto:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="texto" [(ngModel)]="post.texto" name="texto"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button *ngIf="editando === false" (click)="cadastrar()"class="btn btn-default">Postar</button>
            </div>
          </div>
          <button *ngIf="editando" (click)="editar()"class="btn btn-default">Editar</button>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
