<body>
  <div class="container contact">
    <div class="row">
      <div class="col-md-3">
        <div class="contact-info">
          <img src="https://i.ibb.co/686htGC/photo-1611262588024-d12430b989-1200x768.webp" alt="image"/>

          <h2>Bem-vindo</h2>
          <h4>Faça a sua postagem !</h4>
        </div>
      </div>
      <div class="col-md-9">
        <div class="contact-form">
          <div class="form-group">
            <label class="control-label col-sm-2" for="titulo">Título:</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="titulo" placeholder="Insira o titulo da postagem" name="titulo">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="foto">Foto:</label>
            <div class="col-sm-10">
            <input type="file" class="form-control" id="foto" placeholder="Entre com a foto" name="foto">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="comentario">Comentário:</label>
            <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comentario"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Postar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
